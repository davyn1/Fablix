<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Dashboard Login</title>
  <style>

  </style>
  <script src='https://www.google.com/recaptcha/api.js' async defer type="text/javascript"></script>
</head>
<body>
<h2>Employee Dashboard Login</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->

<form id="dashboard_form" method="post" action="#">
  <label><b>Username</b></label>
  <label>
    <input name="username" placeholder="Enter Username" type="text">
  </label>
  <br>
  <label><b>Password</b></label>
  <label>
    <input name="password" placeholder="Enter Password" type="password">
  </label>
  <br>
  <input type="submit" value="Login">
  <div id = "recaptcha" class="g-recaptcha" data-sitekey="6LfsBfYlAAAAAAYuvUYYWeKEWSXHT_JOtqmIZ0MD"></div>
</form>

<div id="login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="dashboard.js"></script>

</body>
</html>
